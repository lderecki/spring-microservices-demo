<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Projekt zespołowy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <!--script type="text/javascript" th:src="@{/script.js}"></script-->
</head>

<body>

<div class="container-fluid vh-100">

    <div class="row full-height-container">
        <div class="col-7 mx-auto my-auto">
            <form method="POST" th:action="@{/background_image}" th:object="${imageForm}">
                <div class="row full-height-container justify-content-center align-items-center">
                    <div class="col-2">
                        <label for="description-input">Podaj opis tła: </label>
                    </div>
                    <div class="col-7">
                        <input id="description-input" class="form-control" type="text" th:field="*{imageDescription}">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="btn btn-primary" value="Wyślij"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
